<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="logo" src="/assets/logo.gif" alt="Logo do conversor de moedas">

    <main>

        <label>
            Converter <b>de</b>
            <select class="currency-standard">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Esterlina</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>

        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Esterlina</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            <b>Valor</b>
            <input class="input-value" placeholder="10.000,00">
        </label>


        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="to-convert-img" src="./assets/real-pin.png" alt="moeda-a-converter">
                <p class="currency-to-convert">Real</p>
                <p class="value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow" src="./assets/down-arrow.png" alt="seta-para-baixo">
            <div class="currency-box">
                <img class=converted-img src="./assets/dolar-pin.png" alt="moeda-convertida">
                <p class="currency-converted">Dólar Americano</p>
                <p class="value-converted">$ 0.00</p>
            </div>


        </section>


    </main>

</body>
<script src="./script.js" defer></script>

</html>
