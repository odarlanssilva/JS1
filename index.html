<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Conversor de Moedas</title>

</head>

<body>
    <img class="logo" src="/assets/logo.gif" alt="Logo do conversor de moedas">
    <main>
        <label>
            Converter <b>de</b>
            <select id="currencyIn">
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="USD">US$ Dólar Americano</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra Esterlina</option>
                <option value="BTC">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            <b>para</b>
            <select id="currencyOut">
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="USD">US$ Dólar Americano</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra Esterlina</option>
                <option value="BTC">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            <b>Valor</b>
            <input type="number" id="amount" value="100.00" step="any">
        </label>

        <button id="convert" >Converter</button>

        <section>
            <div class="currency-box">
                <img class="to-convert-img" src="./assets/real-pin.png" alt="moeda-a-converter" width="48" height="48">
                <p class="currency-to-convert">Real</p>
                <p class="value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/down-arrow.png" alt="seta" width="36">

            <div class="currency-box">
                <img class="converted-img" src="./assets/dolar-pin.png" alt="moeda-convertida" width="48" height="48">
                <p class="currency-converted">Dólar Americano</p>
                <p class="value-converted">$ 0.00</p>
            </div>
        </section>

        <p id="result"></p>
    </main>
   
</body>

</html>
